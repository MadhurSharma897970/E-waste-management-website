<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - LPU E-Waste Management</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevents the form from actually submitting
      alert("Thank you! Your message has been submitted.");
      document.getElementById('contactForm').reset(); // Resets the form fields
    }
  </script>
</head>
<body>

  <header>
    <h1>LPU E-Waste Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="info.html">Learn More</a>
      <a href="contact.html">Contact Us</a>
      <a href="quiz.html">Play the E-Waste Quiz!</a> 
      <a href="memory-match.html">Play the E-Waste Memory Match Game!</a>
    </nav>
  </header>

  <section class="content">
    <h2>Contact Us</h2>
    <p>If you have any questions or want to learn more about e-waste management, feel free to contact us!</p>
    
    <!-- Added action="#" to prevent actual submission -->
    <form id="contactForm" onsubmit="submitForm(event)" action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 LPU E-Waste Initiative | <a href="contact.html">Contact Us</a></p>
  </footer>

</body>
</html>
